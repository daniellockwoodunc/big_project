    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style-history.css" />
  </head>
  <body class="history">
    
    <!-- top-nav, stickied-->
    <div class="fixed box-shadow">
	<nav class="top-bar" data-topbar role="navigation">
	    
	    <div id="settingsIcon" class="left">
	        <a href="index.html"><!-----fill data-reveal-id with modalSettings----->
		    <img src="img/icon-chevronRight-big-24x24.png" alt="icon-chevronLeft-big-24x24">
	       </a>
	    </div>
		
		<!-------Settings Modal
		<div id="modalSettings" class="reveal-modal" data-reveal>
		    <h2>&lsaquo;Settings Modal&rsaquo;</h2>
			<p class="lead">This is the future settings panel.</p>
			<p>This window will allow users to change a number of options, such as toggling push notifications and modifying the color palette of list items.</p>
			<a class="close-reveal-modal">&#215;</a>
		</div>---->
	        
	    <div id="taskIcon" class="right">
		<a href="#" data-reveal-id="modalTask">
		    <img src="img/icon-write-24x24.png" alt="icon-write-24x24">
		</a>
	    </div>
		
		<!--New Task Modal-->
		<div id="modalTask" class="reveal-modal" data-reveal>
		    <p>New Task</p>
			<p class="lead">Create a dynamic list item.</p>
			<form>
			    <div class="row"><!----------Task Name---------->
				<div class="large-12 columns">
				      <label>Task Name
				      <input type="text" id="taskNameInput" placeholder="Name it!" />
				     </label>
				 </div><!-- end large-12 columns -->
			    </div><!--end row-->
			    <div class="row"><!----------Description---------->
			        <div class="large-12 columns">
				   <label>Description
				   <input type="text" id="taskDescriptionInput" placeholder="Because you're bad at remembering things." />
			           </label>
			        </div><!-- end large-12 columns -->
			    </div><!--end row-->
			    
			   <div class="row"><!----------Deadline----------->
				<div class="large-12 columns">
				    <div class="row collapse">
					<label>Deadline Date</label>
					    <div class="small-2 columns"><!-----YEAR----->
					        <span class="postfix">year</span>
					    </div>
					    <div class="small-10 columns">
						<input type="text"  id="taskDateInputYear" placeholder="1999" />
					    </div>
					    <!--<div class="small-2 columns">
					        <span class="postfix">month</span>
					    </div>
					    <div class="small-2 columns">
						<input type="text" id="taskDateInputMonth" placeholder="12" />
					    </div>
					    <div class="small-2 columns">
					        <span class="postfix">day</span>
					    </div>
					    <div class="small-2 columns">
						<input type="text" id="taskDateInputDay" placeholder="31" />
					    </div>--->
				    </div><!-----end row collapse------>
				</div><!-----end large-12 columns------>
			   </div><!-----end row------>
			   
			 <div class="row"><!----------Description---------->
			        <div class="large-12 columns">
				   <label>Estimated Hours to Completion
				   <input type="text" id="taskEstimateInput" placeholder="9001" />
			           </label>
			        </div><!-- end large-12 columns -->
			    </div><!--end row-->
			    </form>
			    <a href="#" class="button left" id="submit" onclick="pushTaskHistory();">Submit</a><!----------SUBMIT BUTTON---------->
			    <a href="#" class="button left close-reveal-modal">Cancel</a><!----------CANCEL BUTTON---------->
			</div>
		
                
	    <div id="appTitle">
		<img src="img/history-logo-120x34.png" alt="priority-logo-120x34">
	    </div>
       </nav>
    </div>
    
      <!------database test here!----->
       <div class="row">
       <div class="large-12 columns">
	    
	    <dl class="accordion accordion-marginTop" data-accordion id="task-list">
                
            </dl> 
       </div>
       </div>
            
            <!----------commenting out until a function is needed for the middle icon-------
	    <div id="midIcon">
		<a href="#" data-reveal-id="modalNav">
		    <img src="img/icon-navsquare-40x40.png" alt="icon-navsquare-40x40">
		</a>
	    </div> <!--end #midIcon----->
	    
	    <!--Navsquare Modal-->
            <!----------commenting out because this icon isn't currently being used
		<div id="modalNav" class="reveal-modal" data-reveal>
		    <h2>This is the future window for supplemental tasks</h2>
			<p class="lead">Planned journal, inspiration picture storage</p>
			<p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
			<a class="close-reveal-modal">&#215;</a>
		</div>---->
       </div><!--end bottom-bar-->
    </div> <!--end footer-->

    <script src="js/vendor/jquery.js"></script>

      $(document).foundation();
    </script>
